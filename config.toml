baseURL = 'https://blog.aviii.me/'
languageCode = 'en-us'
title = 'blogs'
theme = 'terminal'
canonifyURLs = true 

[params]
  fullWidthTheme = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true 
    [markup.goldmark.parser]
      wrapStandAloneImageWithinParagraph = false
      [markup.goldmark.parser.attribute]
        block = true
